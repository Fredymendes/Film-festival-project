        <article class="movies">
            <a href=""><img class="affiche" src="/img/drive.jpg" alt="Drive"></a>

    <div id="info-reached">
        <div class="inscriptions">
            <h2>Réservation</h2>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <label for="">Choisissez votre film :</label>
            <select name="" id="film_select">
                <option value="">Drive - 5 aout - 18h</option>
                <option value="">Leon - 5 aout - 20h</option>
                <option value="">Mad Max 2 - 6 aout - 18h</option>
                <option value="">Escape from New-york - 6 aout - 20h</option>
                <option value="">Rocky - 7 aout - 18h</option>
                <option value="">Django Unchained - 7 aout - 20h</option>
                <option value="">Robocop - 8 aout - 18h</option>
                <option value="">Interstellar - 8 aout - 20h</option>
            </select>
            <div id="subscribe">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Voulez-vous être enregistrez à la newsletter ?</label>
            </div>
            <button type="submit" id="button">Je me pré-enregistre</button>
        </div>
        <div class="locations">
